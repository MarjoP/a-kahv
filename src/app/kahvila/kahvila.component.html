<div class="row">
    <div class="col-md-12">
      <h1>Kahvin myynti</h1>
      <label>Pöydän numero</label>
      <input type="text" class="form-control mb-2" [(ngModel)]="uusipoydanNumero">
      <label>Montako annosta</label>
      <input type="text" class="form-control mb-2" [(ngModel)]="uusimyyntiMaara">
      <button class="btn btn-primary mr-2" (click)="kahviaMyyty()">Myynti</button>
      <button class="btn btn-primary" (click)="kahviaTarjoiltu()">Tarjoilu</button>
    </div>
    <div class="m-3">
        <p>Myytyjä yhteensä {{myytyja}} kpl.</p>
        <p class="tarjoilu">Tarjoilematta yhteensä {{myytyja - tarjoiltuja}} kpl </p>
    </div>
  </div>
